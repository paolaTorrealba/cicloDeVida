<div class="login">
  <div>
    <h1>LOGIN</h1>
    <span>Email</span>
    <input type="text" [(ngModel)]="usuario.email" />
    <span>Contraseña</span>
    <input type="text" [(ngModel)]="usuario.password" />
    <div [@bounce]="bounce">
      <!--<button (click)="Loguear()">Login</button>-->
      <button routerLink="bienvenida">Login</button>
      
    </div>
    
  </div>
</div>
